<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ethiopian Social Media Services</title>
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      background-color: #f4f4f5;
      color: #18181b;
    }
    .container {
      max-width: 600px;
      padding: 2rem;
      background-color: white;
      border-radius: 12px;
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
      text-align: center;
    }
    h1 {
      margin-bottom: 1rem;
      color: #6366f1;
    }
    p {
      margin-bottom: 1.5rem;
      line-height: 1.6;
    }
    .loader {
      display: inline-block;
      width: 80px;
      height: 80px;
    }
    .loader:after {
      content: " ";
      display: block;
      width: 64px;
      height: 64px;
      margin: 8px;
      border-radius: 50%;
      border: 6px solid #6366f1;
      border-color: #6366f1 transparent #6366f1 transparent;
      animation: loader 1.2s linear infinite;
    }
    @keyframes loader {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Ethiopian Social Media Services</h1>
    <p>Our application is loading...</p>
    <div class="loader"></div>
    <p>If you're seeing this page for more than a few seconds, the application might still be building or experiencing issues. Please check back soon!</p>
  </div>

  <script>
    // Check if the API is available
    fetch('/api/health')
      .then(response => {
        if (response.ok) {
          return response.json();
        }
        throw new Error('API not available');
      })
      .then(data => {
        if (data.status === 'ok') {
          console.log('API is ready!');
          // Redirect to the main SPA if built
          window.location.href = '/index.html';
        }
      })
      .catch(error => {
        console.error('API health check failed:', error);
      });
  </script>
</body>
</html>
